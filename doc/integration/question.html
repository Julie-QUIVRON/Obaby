<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>
    <!-- Google Web Fonts -->
  <link
href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap"
rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/question.css">
    <title>question</title>
</head>

<body>
    <div class="container-question">
        <div id="form-div">
            <form method="post">
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col-md-12 d-xxl-flex justify-content-xxl-center align-items-xxl-center pt-4 title-question">
                            <h1 class="text-center" ><strong>titre de la page</strong></h1>
                        </div>
                    </div>
                    <hr id="hr">
                    <div class="row">
                        <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                            <p class="text-center" ><strong>Question soumise à modération</strong></p>
                        </div>
                    </div>
                    <div class="row-1">
                        <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                            <p class="text-center"><strong>* Posez votre question</strong></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2"><textarea class="form-control" name="feedback" maxlength="250" rows="7"></textarea></div>
                    </div>
                    <div class="row-3">
                        <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                            <p class="text-center"><strong>* Choisissez une catégorie</strong></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                            <div class="dropdown d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">Catégories</button>
                                <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                            <p class="text-start">* champs obligatoires</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                        <div class="dropdown d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center">
                            <a href="#" class="animated-link submit-link">
                                <span class="btn text-white submit-btn"> Soumettre</span>
                            </a>
                        </div>
                    </div>
                </div>    
            </form>
        </div>
    </div>
</body>

</html>
