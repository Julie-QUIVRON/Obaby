<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Logout</title>

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/logout.css">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />

    <!-- Google Web Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main">
        <div class="text-center" id="info"><img id="logo" src="./asset/logo/logo O'Baby.png" width="200" alt="logo">
            <h1 class="text-center">Inscription</h1>
            <form class="text-start" id="form-login">

                <div>
                    <div class="mb-3">
                        <label for="inputPseudo">* Pseudonyme</label>
                        <input class="form-control" type="text" name="text" id="inputPseudo" required autofocus>
                    </div>


                    <div class="mb-3">
                        <label for="inputEmail">* Adresse email</label>
                        <input class="form-control" type="email" name="email" id="inputEmail" autocomplete="email">
                    </div>


                    <div class="mb-3">
                        <label for="inputEmailBis">* Confirmez l'adresse email</label>
                        <input class="form-control" type="email" name="email" id="inputEmailBis" autocomplete="email">
                    </div>
                </div>


                <div>
                    <div class="mb-3">
                        <label for="inputPassword">* Mot de passe</label>
                        <input class="form-control" type="password" name="password" id="inputPassword">
                    </div>

                    <div class="mb-3">
                        <label for="inputPasswordBis">* Confirmez le mot de passe</label>
                        <input class="form-control" type="password" name="password" id="inputPasswordBis">
                    </div>


                    <div class="row">
                        <div class="col-10 col-sm-10 col-md-8">
                            <p class="text-start">* champs obligatoires</p>
                        </div>
                    </div>
                </div>


                <div
                    class="dropdown d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center">
                    <a href="#" class="animated-link login-link">
                        <span type="submit" class="btn text-white"> Enregistrez</span>
                    </a>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
